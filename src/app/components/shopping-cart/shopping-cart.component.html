
<div class="card-deck-container"
fxLayout="column" fxLayoutGap="32px" fxLayoutAlign="space-around stretch">
<ng-container *ngFor="let book of books">
<cart-item fxFlex="0 1 calc(33.3% - 32px)" [cartItem]="book"  fxLayout="column" fxLayoutWrap>


</cart-item>

</ng-container>
<mat-card>
    <mat-card-header>
        <mat-card-title>Total:</mat-card-title>
        <mat-card-subtitle>{{totalPrice}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
</div>
