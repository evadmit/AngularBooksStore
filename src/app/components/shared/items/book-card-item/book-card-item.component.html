<mat-card class="example-card">
    <mat-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <mat-card-title class="title" >{{(item.title.length>6)? (item.title | slice:0:30)+'..':(item.title)}}</mat-card-title>
      <mat-card-subtitle>{{item.price}} $</mat-card-subtitle>
    </mat-card-header>
    <img md-card-image src={{item.image}} height="200px">
    <mat-card-content>
      <p>
        {{item.ganre}}
      </p>
      <div>
        <mat-card-actions>
            <button class="cart-button" mat-button (click)="addToCart(item)">  <mat-icon>add_shopping_cart</mat-icon>ADD</button>
            <button mat-button (click)="displayDetails(item)">MORE</button>
         </mat-card-actions>
    </div>
    </mat-card-content>
  </mat-card>
