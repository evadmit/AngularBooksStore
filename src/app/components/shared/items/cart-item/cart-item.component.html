<mat-card class="example-card">

  <mat-card-actions>

  </mat-card-actions>


  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-between stretch" class="remove-btn">
      <h1>{{cartItem.selectedBook.title}}</h1>
      <button mat-mini-fab (click)="removeFromCart()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>

    <img md-card-image src={{cartItem.selectedBook.image}}>


    <div>
      <h3 *ngIf="price">
        {{price}}
      </h3>

    </div>
  </mat-card-content>
</mat-card>
